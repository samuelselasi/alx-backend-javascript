<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
	    table-layout: fixed;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
	    width: 50%
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="student-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- The table data will be generated here -->
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
